<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Wikipedia Viewer</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
	</head>
	<body>
		<div class ='root'>
			<div class="search-wrapper">

				<div class="random-article"><a href="https://en.wikipedia.org/wiki/Special:Random" target='_blank' class="article">Click here for a random article</a>
				</div>

			 	<div class="search-icon-container">
			 		<div class="search">
			 			<i class="fa fa-search fa-3x" aria-hidden="true">
			 			</i>
			 		</div>
			 		<div class="input-search hide">
			 			<input type='text' class='type-text' name='text'/>
			 			<button class='close-button'>
			 				<i class="fa fa-close"></i>
			 				</button>
			 		</div>
			 	</div>

				<div class="search-click">Click icon to search</div>
			</div>
			<div class="content-wrapper">
				<ul  class='list-container'></ul>
			</div>

		</div>
		
		<script type="text/javascript" src="./lib/jquery.js"></script>
		<script src="./scripts/index.js"></script>
	</body>
</html>
